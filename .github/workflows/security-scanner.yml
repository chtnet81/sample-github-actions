#####################################
# Security Scanner  using SonarQube
### compile code
### publish scan results to Sonar Server
### TODO: publish scan result to DevSecOps backend via REST API
#####################################

env:
  SONARQUBE_URL: http://localhost:9090    # sonarqube server URL
  SONARQUBE_LOGIN: admin                  # default sonarqube username
  SONARQUBE_PASSWORD: admin               # default sonarqube password

name: Security Scanner
on:
  # Triggers the workflow on push or pull request events
  push:
    # only for master branch
    branches: [ master ]
  pull_request:
    # only for master and test-github-actions branches
    branches: [ master, test-github-actions ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequential or in parallel
jobs:
  scan-security:
    runs-on: ubuntu-latest

    container: node:10.18-jessie

    services:
      sonar:
        image: sonarqube:latest
        ports:
          - 9000:9000
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true


    steps:
      - name: check connectivity
        run: |
          apt update
          cat /etc/os-release
          apt get curl
          curl localhost

      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: setup maven
        run: |
          apk add maven
          mvn -version
      - run: |
          ls -l
          mvn -B package --file pom.xml
          mvn sonar:sonar -Dsonar.host.url="${{ env.SONARQUBE_URL }}" -Dsonar.login="${{ env.SONARQUBE_LOGIN }}" -Dsonar.password="${{ env.SONARQUBE_PASSWORD }}"
